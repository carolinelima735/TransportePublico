<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Mobilidade do DF</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Painel de Mobilidade do DF</h1>
    <p>Importe um arquivo .CSV com os dados das linhas de ônibus para iniciar a análise.</p>

    <form id="uploadForm">
      <input type="file" id="csvFile" accept=".csv" required />
      <button type="submit">Analisar Demanda</button>
    </form>

    <div id="resultado"></div>
    <canvas id="grafico" width="400" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
